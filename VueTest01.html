<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app01">{{ message }}</div>

<!--
  /*使用axios操作dom*/
-->
<div id="vue">
  <div>地名：{{ info.name }}</div>
  <div>地址：{{ info.address.country }}--{{ info.address.city }}--{{ info.address.street }}</div>
</div>

  <!--
  -->
  <h1> 使用axios操作dom第二弹</h1>
  <div id="app02">
    <div>姓名：{{ user.name }}</div>
  </div>


<!--引入js文件-->
<!--引入js文件-->
<script src="vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
  var vueApp01 = new Vue({
    el: '#app01',
    data: {
      message: 'hello, vue'
    }
  })

  /*使用axios操作dom*/
  var vm = new Vue({
    el: "#vue",
    //data：属性：vm
    data() {
      return {
        info: {
          name: null,
          address: {
            country: null,
            city: null,
            street: null
          },
          url: null
        }
      }
    },

    mounted() {
      //mounted 安装的意思
      axios.get('data.json').then(response => (this.info = response.data))

    }
  })

  /* 使用axios操作dom第二弹*/
  var appTest02 = Vue({
    el: '#app02',
    data() {
      return {
        user:{
          name: null
        }
      }
    },
    mounted(){
      axios.get('data.json')
      .then(res => (this.user = res.data))
    }
  })

</script>
</body>
</html>
